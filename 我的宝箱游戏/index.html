<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的宝箱</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header" id="header">
		<div class="header_title">
			<span>已开宝箱获得</span>
			<span><img class="laba" src="images/laba.png" alt="小喇叭"></span>
			<span>13:34</span>
			<span>从余额宝充值中得到</span>
			<span>￥ 20</span>
		</div>
		<!-- 四个小红包 -->
		<ul class="header_luckymoney">
			<li>
				<a href="###">
					<div class="redBag">
						<img src="images/redBag.png" alt="红包">
					</div>
					<div class="money">
						<div><span id="redbag1212">1212红包</span></div>
						<div class="qian">￥<span class="three_nine">999</span></div>
					</div>
				</a>
			</li>
			<li>
				<a href="###">
					<div class="redBag">
						<img src="images/我的宝箱_03.png" alt="wifi">
					</div>
					<div class="money">
						<div class="luckymony1212">获赠流量</div>
						<div class="qian"><span class="three_nine">999</span> MB</div>
					</div>
				</a>
			</li>
			<li>
				<a href="###">
					<div class="redBag">
						<img src="images/caipiao.png" alt="彩票">
					</div>
					<div class="weizhongcai">
						中彩票
					</div>
				</a>
			</li>
			<li class="lastli">
				<a  class="weihuode" href="###">未获得</a>
			</li>
		</ul>
	</div>
	<!-- 中间 -->
	<div class="container">
		<!-- 中间轮播图 -->
		<div class="chest_wrap">
			<h2>未开宝箱<span class="chest_twl">12</span>个</h2>
			<ul id="three_chest">
				<li>
					<img src="images/1.png" alt="万能静态">
					<img src="images/2.png" alt="心愿">
					<img src="images/3.png" alt="满就送">
				</li>
				<li>
					<img src="images/4.png" alt="万能静态">
					<img src="images/5.png" alt="惊喜">
					<img src="images/6.png" alt="登陆">
				</li>
				<!-- <li>
					<img src="images/man.png" alt="万能静态">
					<img src="images/xinyuan.png" alt="惊喜">
					<img src="images/lognin.png" alt="登陆">
				</li> -->
			</ul>
			<ul id="three_circle">
				<li></li>
				<li></li>
				<!-- <li></li> -->
			</ul>
			<div id="right_arrow">
				<img src="images/goRt.png" alt="右箭头">
			</div>
			<div id="left_arrow">
				<img src="images/goLt.png" alt="右箭头">
			</div>
		</div>
	</div>
	<!-- 尾部 -->
	<div class="footer">
		<div class="more_chest">
			<div class="chest1"><img src="images/moreLt.png" alt=""></div>
			<div class="chest2"><img src="images/more1.png" alt=""></div>
			<div class="chest3"><img src="images/more2.png" alt=""></div>
			<div class="chest4"><a class="footer_more_chest" href="">获得更多宝箱</a></div>
		</div>
		<a class="get_chest"  href="###">
			<img class="pic_bottom" src="images/zhi.png" alt="支付宝底部">
			<img class="pic_logo" src="images/zhi1.png" alt="支付宝">
			<span class="foot_font">余额宝充值送宝箱</span>
		</a>
		<a class="get_chest"  href="###">
			<img class="pic_bottom" src="images/share.png" alt="支付宝底部">
			<img class="pic_logo" src="images/share1.png" alt="支付宝">
			<span class="foot_font">分享宝贝送宝箱</span>
		</a>
		<a class="get_chest"  href="###">
			<img class="pic_bottom" src="images/wish.png" alt="支付宝底部">
			<img class="pic_logo" src="images/wish1.png" alt="支付宝">
			<span class="foot_font">愿望清单送宝箱</span>
		</a>
	</div>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
